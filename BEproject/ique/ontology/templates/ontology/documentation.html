{% extends "ontology/header.html" %}

{% block title %} Documantation {% endblock %}

{% block content %}

<div class="topnav">
    <a href="/iquee/index">Home</a>
    <a class="active" href="">Documentation</a>
    <a href="/iquee/contact">Contact Us</a>

    {% if user.is_authenticated %}
        <a class="eval" href="/iquee/home">Evaluate</a>
        <div class="topnav-right">
            <a href="{% url 'logout' %}"> Logout</a>
        </div>
    {% else %}
        <a class="eval" href="">Evaluate</a>
        <div class="topnav-right">
            <a href="{% url 'login' %}"> Login</a>
            <a href="{% url 'register' %}">Register</a>
            <script>
            $(document).ready(function() {
                $(".eval").click(function() {
                    alert("Please Login or Register!");
                    window.location.href="";
                });
            });
            </script>
        </div>
    {% endif %}
</div>

<h2>About the tool..</h2>

<div class="page-content"></div>

{% endblock %}
